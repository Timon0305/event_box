<div class="modal-body success-modal email-sent">
    <img src="/assets/images/email-sent-success.svg" alt="Email Sent Success">
    <h4 class="confirm-title">Email sent successfully!</h4>
    <p>Don’t worry! We’ll get you back into your account shortly. Follow the instructions we sent to your email.</p>
    <a class="link text-blue text-underline font-medium" title="Resend Email" (click)="resendForgotMail()">Resend Email</a>
    <button type="button" (click)="signin(content)" class="btn btn-block primary">Back to Sign in</button>
</div>
<ng-template #content let-modal>
    <app-login></app-login>
</ng-template>
