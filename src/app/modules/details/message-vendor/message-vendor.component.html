<form class="feedback-form" (submit)="sendMessage()">
  <div class="form-group">
    <label for="message" class="sr-only">Message*</label>
    <textarea [ngClass]="{'is-invalid': message?.touched && message?.errors?.required}" class="form-control"
      id="message" placeholder="Write a message to the vendorâ€¦" [formControl]="message"></textarea>
    <div class="invalid-feedback" *ngIf="message?.touched && message?.errors?.required"> Message is required.</div>
  </div>
  <div class="text-right">
    <button class="btn link small" type="submit" [disabled]="!message?.valid">Submit</button>
  </div>
</form>
