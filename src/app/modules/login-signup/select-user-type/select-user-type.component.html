<div class="modal-body select-modal">
    <h4 class="confirm-title">Select user type</h4>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="radio" name="userType"  class="form-check-input" id="userPlanner" (change)="changeRole('planner')" />
        <label class="form-check-label" for="userPlanner">Planner</label>
      </div>
      <div class="form-group col-md-6">
        <input type="radio" name="userType" class="form-check-input" id="userVendor" (change)="changeRole('vendor')" checked />
        <label class="form-check-label" for="userVendor">Vendor</label>
      </div>
    </div>
    <button type="submit" class="btn btn-block primary" (click)="close()">Done</button>
  </div>
