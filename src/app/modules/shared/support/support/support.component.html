<!-- edit profile section -->
<div class="support-container">
    <h2 class="page-title">Support</h2>
    <div class="row">
        <div class="col-md-6 support-form-box">
            <form class="support-form" [formGroup]="supportForm" (submit)="submitSupport()">
                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title"
                    formControlName="title"
                    [ngClass]="{'is-invalid': (f?.controls?.title?.touched && f?.controls?.title?.errors)}" />
                    <!-- please put "is-invalid" class for error -->
                    <ng-container *ngIf="f?.controls?.title?.touched">
                        <div class="invalid-feedback" *ngIf="f?.controls?.title?.errors?.required">Title {{isRequired}}
                        </div>
                    </ng-container>
                </div>
                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea formControlName="message" class="form-control" id="message"
                        placeholder="Write messageâ€¦" [ngClass]="{'is-invalid': (f?.controls?.message?.touched && f?.controls?.message?.errors)}"></textarea> <!-- please put "is-invalid" class for error -->
                        <ng-container *ngIf="f?.controls?.message?.touched">
                            <div class="invalid-feedback" *ngIf="f?.controls?.message?.errors?.required">Message {{isRequired}}
                            </div>
                        </ng-container>
                </div>
                <div class="text-right">
                    <button class="btn primary mw-200" [disabled]="!f.valid" type="submit">Send</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 support-image">
            <div class="image-section">
                <img src="../../../../assets/images/support.svg" alt="Change Password" />
            </div>
        </div>
    </div>
