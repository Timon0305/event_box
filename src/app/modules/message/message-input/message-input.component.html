<div class="message-input-box">
  <label class="attachment-col">
    <input type="file" (change)="uploadMedia(messageMedia)" accept="image/jpeg,image/jpg,image/png,application/pdf"
    (click)="messageMedia.value = null" #messageMedia>
    <img src="../../../../assets/images/attachment.svg" alt="attachment" />
  </label>
  <div class="search-bar">
    <input type="text" [formControl]="chatText" (keyup.enter)="sendMessage()" class="form-control"
      placeholder="Type a message hereâ€¦" />
  </div>
  <button type="button" (click)="sendMessage()" class="btn primary small">Send</button>
</div>
