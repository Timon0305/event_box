<div class="address-section" *ngIf="bankDetail">
  <div class="row">
    <div class="col-md-12">
      <div class="section-title">Bank Details</div>
    </div>
    <div class="address-content">
      <div class="col-md-6">
        <div class="address-container bank-detail">
          <div class="col-8 col-md-7">
            <div class="user-bank-name text-break">{{bankDetail?.accountHolderName}}</div>
          </div>
          <div class="col-4 col-md-5">
            <div class="action-buttons" (click)="deleteBankDetails()">
              <a  class="link" title="Delete"><span class="icon-delete"></span>
                Delete</a>
            </div>
          </div>
          <div class="col-md-12">
            <div class="bank-text">{{bankDetail?.bankName}}</div>
            <div class="bank-text">{{bankDetail?.accountNumber}}</div>
            <div class="bank-text">{{bankDetail?.routingNumber}}</div>
            <div class="bank-text">{{bankDetail?.tax_id}}</div>
          </div>
        </div><!-- end address-container -->
      </div><!-- end col-md-6 -->

    </div><!-- end address-content -->

  </div><!-- end row -->
</div><!-- end address-section -->
<button  *ngIf="!bankDetail" type="button" class="btn primary add-bank-button" [routerLink]="['/vendor/profile/bank-details']">Add
  Bank Details</button>
