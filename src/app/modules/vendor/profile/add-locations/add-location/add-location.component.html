<div class="modal-header" ngbAutoFocus>
    <h4 class="modal-title">{{location ? 'Edit': 'Add'}} Location</h4>
    <button type="button" class="close big-close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="z-index: 10000 !important;">
    <app-location-form [addEditLocation]="true" (afterInit)="afterLocationInit($event)"></app-location-form>
    <div class="btn-space with-border">
      <button type="button" class="btn link" (click)="activeModal.close()">Cancel</button>
      <button type="submit" class="btn primary" (click)="submit()" [disabled]="!locationForm.valid">{{location? 'Update': 'Add'}}</button>
    </div>
  </div>
