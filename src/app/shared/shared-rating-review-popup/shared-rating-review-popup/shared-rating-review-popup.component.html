<div class="modal-header" ngbAutoFocus>
    <h4 class="modal-title">Rating & Review</h4>
</div>
<div class="modal-body view-review-modal">
    <form class="signin-form" [formGroup]="ratingForm">
        <div class="form-group star-checkbox-container">
            <label for="reason"></label>
            <div class="star-checkbox" [ngClass]="{'star-active':(item < ratingForm.controls.rating.value)}"  *ngFor="let item of constRating">
                <input type="radio" formControlName="rating" [value]="item" id="{{item}}">
                <label for="{{item}}"></label>
              </div>
            <div class="invalid-feedback"
                *ngIf="ratingForm?.controls?.review?.touched && ratingForm?.controls?.review?.errors?.required">Reason is
                required.</div>
        </div>
        <div class="form-group">
            <label for="review">Review*</label>
            <textarea maxlength="500" class="form-control"  [ngClass]="{'is-invalid': ratingForm?.controls?.review?.errors && ratingForm?.controls?.review?.touched}" id="review" type="text"
                placeholder="Write a review..." formControlName="review"></textarea>
            <div class="invalid-feedback"
                *ngIf="ratingForm?.controls?.review?.touched && (ratingForm?.controls?.review?.errors?.required || ratingForm?.controls?.review?.errors?.whitespace)">Review is
                required.</div>
            <div class="form-help-text color-black">You have {{500 - ratingForm?.value?.review?.length}}
                characters remaining</div>
        </div>
        <div class="btn-space with-border">
            <button type="button" class="btn link" (click)="activeModal.close(false)">Cancel</button>
            <button type="submit" class="btn primary" [disabled]="!ratingForm.valid"
                (click)="activeModal.close(ratingForm)">Submit</button>
        </div>
    </form>
</div>
