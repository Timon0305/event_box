<app-upload-logo [fileUrl]="fileUrl" [fromAdmin]="fromAdmin"></app-upload-logo>
<form class="complete-profile" [formGroup]="f">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name*</label>
      <input [ngClass]="{'is-invalid': (f?.controls?.firstName?.touched && f?.controls?.firstName?.errors)}" type="text"
        maxlength="60" formControlName="firstName" class="form-control" id="firstName" aria-describedby="nameHelp"
        placeholder="Enter your first name">
      <div class="invalid-feedback" *ngIf="f?.controls?.firstName?.touched">First name is required.</div>
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name*</label>
      <input maxlength="60"
        [ngClass]="{'is-invalid': (f?.controls?.lastName?.touched && f?.controls?.lastName?.errors)}" type="text"
        class="form-control" formControlName="lastName" id="lastName" aria-describedby="nameHelp"
        placeholder="Enter your last name">
      <div class="invalid-feedback" *ngIf="(f?.controls?.lastName?.touched && f?.controls?.lastName?.errors?.required)">
        Last name is
        required.
      </div>
    </div>
  </div><!-- end form row -->

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email Address*</label>
      <input readonly="true" [ngClass]="{'is-invalid': (f?.controls?.email?.touched && f?.controls?.email?.errors)}"
        type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp"
        placeholder="Enter email address">
      <div class="invalid-feedback" *ngIf="f?.controls?.email?.errors?.required">Email is required.
      </div>
      <div class="invalid-feedback" *ngIf="f?.controls?.email?.errors?.email">Email format is not valid.
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="phoneNumber">Phone Number*</label>

      <div class="phone-number-input-group">
        <div class="country-input">
          <ng-container>
            <app-country-code-input [countryCode]="f.controls.countryCode"></app-country-code-input>
          </ng-container>
        </div>
        <div class="number-input">
          <input [ngClass]="{'is-invalid': (f?.controls?.phone?.touched && f?.controls?.phone?.errors)}" type="text"
        mask="(000) 000-0000" class="form-control" id="phoneNumber" formControlName="phone" aria-describedby="PhoneHelp"
        placeholder="Enter phone number">
        </div>
      </div>
      <div class="invalid-feedback" *ngIf="f?.controls?.phone?.errors?.required">Phone Number is required.
      </div>
      <div class="invalid-feedback" *ngIf="f?.controls?.phone?.errors">Phone number should be minimum of 10 digits.
      </div>
    </div>
  </div><!-- end form row -->

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="companyName">Company Name*</label>
      <input maxlength="100"
        [ngClass]="{'is-invalid': (f?.controls?.companyName?.touched && f?.controls?.companyName?.errors)}" type="text"
        class="form-control" id="companyName" formControlName="companyName" aria-describedby="companyHelp"
        placeholder="Enter company name">
      <ng-container *ngIf="f?.controls?.companyName?.touched">
        <div class="invalid-feedback" *ngIf="f?.controls?.companyName?.errors?.required">Company name is
          required.
        </div>
      </ng-container>
    </div>
    <div class="form-group col-md-6">
      <label for="websiteLink">Website Link</label>
      <input type="text" class="form-control"
        [ngClass]="{'is-invalid': (f?.controls?.website?.touched && f?.controls?.website?.errors)}" id="websiteLink"
        formControlName="website" aria-describedby="websiteHelp" placeholder="Enter website link">
      <ng-container *ngIf="f?.controls?.website?.touched">
        <div class="invalid-feedback" *ngIf="f?.controls?.website?.errors?.invalidWebsite">Invalid website address
          format.
        </div>
      </ng-container>
    </div>
  </div><!-- end form row -->

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="instaHandle">Instagram Handle</label>
      <input type="text" class="form-control"
        [ngClass]="{'is-invalid': (f?.controls?.instagram?.touched && f?.controls?.instagram?.errors)}" id="instaHandle"
        formControlName="instagram" aria-describedby="instaHelp" placeholder="Enter instagram handle">
      <ng-container *ngIf="f?.controls?.instagram?.touched">
        <div class="invalid-feedback" *ngIf="f?.controls?.instagram?.errors?.invalidInsta">Invalid instagram handle
          format.
        </div>
      </ng-container>
    </div>
    <div class="form-group col-md-6">
      <label for="facebookId">Facebook Address</label>
      <input type="text" class="form-control"
        [ngClass]="{'is-invalid': (f?.controls?.facebook?.touched && f?.controls?.facebook?.errors)}" id="facebookId"
        formControlName="facebook" aria-describedby="facebookHelp" placeholder="Enter facebook address">
      <ng-container *ngIf="f?.controls?.facebook?.touched">
        <div class="invalid-feedback" *ngIf="f?.controls?.facebook?.errors?.invalidWebsite">Invalid facebook address
          format.
        </div>
      </ng-container>
    </div>
  </div><!-- end form row -->
</form>
